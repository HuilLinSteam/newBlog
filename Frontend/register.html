			<script>
				$(".login").click(function() {
					window.location.href = "login.html";
				})

				function callback(res) {
					if (res.ret === 0) {
						$.ajax({
							url: "http://api.codecloud.com:8080/userCheck/captcha",
							type: "GET",
							data: "ticket=" + res.ticket + "&randstr=" + res.randstr,
							dataType: "JSON",
							success: function(data) {
								sendCode(data);
							}
						});
					}
				}
				var countdown = 60;
				var sendCode = function(data) {
					//后台行为验证通过
					if (data.code == '1') {
						//用户点击之后,说明正在发送验证码,必须禁止用户再次点击 避免短信资源浪费
						var disabled = $(".send").attr("disabled");
						if (disabled) {
							return false;
						}
						// countdown = 60;
						var _generate_code = $(".send");
						settime();
						MyBlog.ajax("/userCheck/sendCode/"+$("#phone").val(), null,"POST", function(data) {
							if (data.code == '1') {
								$('.msg').html(data.message).css("color", "#76EE00");
							} else {
								$('.msg').html(data.message).css("color", "#ee0004");
							}
						});

						function settime() {
							if (countdown == 0) {
								_generate_code.html("获取验证码");
								_generate_code.attr("disabled", false);
								countdown = 60;
								return false;
							} else {
								$(".send").attr("disabled", true);
								_generate_code.html("重新发送(" + countdown + ")");
								countdown--;
							}
							setTimeout(function() {
								settime();
							}, 1000);
						}
					}
					//后台行为验证不通过
					else {
						$(".error-code").html("验证校验错误").CSS("color", "#FF3030")
					}
				}

				$(".register").click(function() {
					window.location.href = "register.html";
				})
			</script>
