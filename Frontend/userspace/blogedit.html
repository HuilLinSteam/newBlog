					<div class="card mb-4">
						<div class="card-block">
							<input type="hidden" name="id">
							<input type="text" class="form-control" placeholder="请填写博客标题" id="title" name="title" maxlength="50">

							<textarea class="blog-textarea" placeholder="请填写博客摘要" id="summary" name="summary" maxlength="300"></textarea>

							<hr>
							<textarea id="md" data-provide="markdown" data-hidden-buttons="cmdImage" name="content"></textarea>
								
							<hr>
						</div>

					</div>

				</div>

					<div class="card ">

							<div class="row mt-1">
								<div class="col-lg-12">


									<form enctype="multipart/form-data" id="uploadformid">

										<button class="btn btn-primary float-right" type="button" id="uploadImage">插入</button>

								</div>
							</div>
						</div>

								</div>
							</div>

									分类： <select id="single" class="form-control form-control-chosen" data-placeholder="请选择">
										<option>Java</option>
										<option>分布式</option>
										<option>数据库</option>
									</select>
								</div>
							</div>
							<div class="row mt-1">
								<div class="col-lg-12">
									<button class="btn btn-primary float-right" id="submitBlog">发布</button>
								</div>
							</div>
